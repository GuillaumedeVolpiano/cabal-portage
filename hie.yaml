      component: "cabal-portage:lib:cabal-portage-external-libs-Cabal"

    - path: "./cabal/Cabal/src"
      component: "cabal-portage:lib:cabal-portage-external-libs-Cabal"

    - path: "./cabal/cabal-install-solver/src"
      component: "cabal-portage:lib:cabal-portage-external-libs-cabal-install-solver"

    - path: "./cabal/cabal-install-solver/src-assertion"
